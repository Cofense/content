category: Deception
commonfields:
  id: Smokescreen_IllusionBLACK
  version: -1
configuration:
- defaultvalue: https://example.net
  display: Server URL (e.g. https://example.net)
  name: url
  required: true
  type: 0
- display: IllusionBLACK External API Token
  name: token
  required: true
  type: 4
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
- display: IllusionBLACK API Client Id
  hidden: false
  name: client_id
  required: true
  type: 0
description: Smokescreen IllusionBLACK is a deception based threat defence platform
  designed to accurately and efficiently detect targeted threats including reconnaissance,
  lateral movement, malware-less attacks, social engineering, Man-in-the-Middle attacks,
  and ransomware in real-time.
display: Smokescreen IllusionBLACK
name: Smokescreen_IllusionBLACK
script:
  commands:
  - deprecated: false
    description: Get a list of Active Directory Decoys
    execution: false
    name: illusionblack-get-ad-decoys
    outputs:
    - contextPath: IllusionBlack.AdDecoy
      description: IllusionBLACK AD Decoy Users
      type: Unknown
  - deprecated: false
    description: Get a list of Network Decoys
    execution: false
    name: illusionblack-get-network-decoys
    outputs:
    - contextPath: IllusionBlack.NetworkDecoy
      description: IllusionBLACK Network Decoys
      type: Unknown
  - deprecated: false
    description: Get a list of Threat Intel Decoys
    execution: false
    name: illusionblack-get-ti-decoys
    outputs:
    - contextPath: IllusionBlack.TIDecoy
      description: IllusionBLACK TI Decoys
      type: Unknown
  - arguments:
    - default: false
      description: Hostname or IP Address to check
      isArray: false
      name: host
      required: true
      secret: false
    deprecated: false
    description: Check if a host or IP Address is a network decoy
    execution: false
    name: illusionblack-is-host-decoy
  - arguments:
    - default: false
      description: Active Directory user name to check
      isArray: false
      name: user
      required: true
      secret: false
    deprecated: false
    description: Check if Active Directory user is a decoy
    execution: false
    name: illusionblack-is-user-decoy
  - arguments:
    - default: false
      description: 'Subdomain to check (For example: dec.smokescreen.io)'
      isArray: false
      name: subdomain
      required: true
      secret: false
    deprecated: false
    description: Check if a subdomain is a Threat Intel decoy
    execution: false
    name: illusionblack-is-subdomain-decoy
  - arguments:
    - default: false
      description: Number of events. It can be between 1 and 1000.
      isArray: false
      name: limit
      required: false
      secret: false
    - default: false
      description: 'IllusionBLACK query. For example: "attacker.ip is \"1.2.3.4\""'
      isArray: false
      name: query
      required: false
      secret: false
    - default: false
      description: ISO 8601 formatted date string
      isArray: false
      name: from
      required: false
      secret: false
    - default: false
      description: ISO 8601 formatted date string
      isArray: false
      name: to
      required: false
      secret: false
    deprecated: false
    description: Get events from IllusionBLACK
    execution: false
    name: illusionblack-get-events
    outputs:
    - contextPath: IllusionBlack.Event
      description: IllusionBLACK Events
      type: Unknown
  - arguments:
    - default: false
      description: IllusionBLACK Event ID
      isArray: false
      name: id
      required: true
      secret: false
    deprecated: false
    description: Gets exactly one event by it's ID
    execution: false
    name: illusionblack-get-event-by-id
    outputs:
    - contextPath: IllusionBlack.Event
      description: IllusionBLACK Single Event
      type: Unknown
    - contextPath: "IllusionBlack.Event.attacker.id\t"
      description: IllusionBLACK Event Attacker ID
      type: Unknown
    - contextPath: IllusionBlack.Event.decoy.id
      description: IllusionBLACK Event Decoy ID
      type: Unknown
    - contextPath: IllusionBlack.Event.id
      description: IllusionBLACK Event ID
      type: Unknown
    - contextPath: IllusionBlack.Event.severity
      description: IllusionBLACK Event Severity
      type: Unknown
    - contextPath: IllusionBlack.Event.type
      description: IllusionBLACK Event Attack Type
      type: Unknown
  dockerimage: demisto/python3:3.8.1.5734
  feed: false
  isfetch: true
  longRunning: false
  longRunningPort: false
  runonce: false
  script: '-'
  subtype: python3
  type: python
